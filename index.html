<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Portofolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <h1>Scroll down</h1>
    </section>
    
    <section class="sticky">
        <blockquote id="bride">
            "Some beautiful text here"
            <span></span>
        </blockquote>

        <img id="img-1" src="image/sample-2.jpg" alt="image/sample-2.jpg">
        <img id="img-2" src="image/sample.jpg" alt="image/sample-2.jpg">

        <blockquote id="groom">
            "Some gentleman text here"
            <span></span>
        </blockquote>
        <div id="box"></div>
    </section>

    <section>
        <h1>Scroll up</h1>
    </section>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

<script>
    var tl = new TimelineMax({onUpdate:updatePercentage});
    var tl2 = new TimelineMax();
    const controller = new ScrollMagic.Controller();

    tl.from("#bride", .5, {
        x:200,
        opacity:0,
    });

    tl.from("#img-1", 1, {
        x:-200,
        opacity:0,
    },"=-1");
    
    tl.from("#img-2", 1, {
        x:200,
        opacity:0,
    },"=-.7");
    
    tl.from("#groom", .5, {
        x:-200,
        opacity:0,
    });
    
    tl.from("span", 1, {
        width:0
    },"=-.5");

    tl2.from("#box",1, { opacity: 0, scale:0 });
    tl2.to("#box", .5, { 
        left: "20%",
        scale: "1.3",
        borderColor: "white",
        borderWidht: 12,
        boxShadow: '1px 1px 0px 0px rgba(0,0,0, .09)'
     });

    const scene = new ScrollMagic.Scene({
        triggerElement: ".sticky",
        triggerHook: "onLeave",
        duration:"100%",
    })
    .setPin(".sticky")
    .setTween(tl)
    .addTo(controller);

    const scene2 = new ScrollMagic.Scene({
        triggerElement: "blockquote"
    })
    .setTween(tl2)
    .addTo(controller);

    function updatePercentage(){
        tl.progress();
        // console.log(tl.progress());
    }
</script>
</html>
