<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Portofolio</title>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <h1 class="mx-auto">Hello, world!</h1>
        </div>
        <div class="row">
            <!-- <div id="box"></div> -->
        </div>
        <div class="row">
            <p class="guest mx-auto text-center"> Mr./Mrs Guest <br> You're invited to </p>
        </div>
        <div class="row">
            <h1 class="bride mx-auto">Bride</h1>
        </div>
        <div class="row">
            <h1 class="and mx-auto">&amp;</h1>
        </div>
        <div class="row">
            <h1 class="bride mx-auto">Groom</h1>
        </div>
        <div class="row">
            <h1 class="bride mx-auto">Wedding Ceremony</h1>
        </div>
    </section>
    
    <div class="container-fluid">
        <div class=" col-sm-12">
            <div class="row">
                <blockquote id="col-sm-6">
                    "Some beautiful text here"
                    <span></span>
                </blockquote>
                <div class="img col-sm-6 float-right">
                    <img id="img-1" src="image/sample-2.jpg" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="img col-sm-6 float-right">
                    <img id="img-2" src="image/sample.jpg" class="img-fluid ">
                </div>
                <blockquote id="col-sm-6">
                    "Some gentleman text here"
                    <span></span>
                </blockquote>
            </div>
        </div>
    </div>

    <section class="container-fluid">
        <div class="row">
            <h class="mx-auto">Scroll up</h1>
        </div>
    </section>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
